<!doctype html>
<html>
  <head>
    <title>ThreeJS Game</title>

    <!-- Bootstrap 4 and other css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>

  <!-- Body -->
  <body>

    <!-- Username Layer -->
    <div class="username-layer" id="login">
      <div class="container" style="text-align: center;">
        <form id="login-form" action="" style="margin-top: 40%">
          <h1 class="display-1">ThreeJS Game</h1>
          <div class="form-group row">
            <div class="col-md-3"></div>
            <div class="col-md-4" >
              <div class="form-group">
                <input id="username" type="username" class="form-control" id="exampleInputEmail1" placeholder="Username">
              </div>
                <div class="form-group">
                <input id="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>
              <div class="col-md-12" style="padding: 0px 15px 0px 10px" >
                <button type="submit" style="width: 100%" class="btn btn-primary btn-lg">Login</button>
              </div>
              <div class="col-md-12" style="padding: 15px 15px 0px 10px" >
                <div style="width: 100%" id="registrieren" class="btn btn-success btn-lg">Registrieren</div>
              </div>
           
           <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6"><div id="warning" class="alert alert-danger" role="alert"></div></div>
            <div class="col-md-3"></div>
          </div>
        </form>     
      </div>
    </div>
  </div>
  
  <div class="Register-layer" id="register">
    <div class="container" style="text-align: center;">
      <form id="register-form" action="" style="margin-top: 40%">
        <h1 class="display-1">ThreeJS Game</h1>
        <div class="form-group row">
          <div class="col-md-3"></div>
          <div class="col-md-4" >
            <div class="form-group">
              <input id="newemail" type="email" class="form-control"  placeholder="Email">
            </div>
              <div class="form-group">
              <input id="newusername" type="username" class="form-control"  placeholder="Username">
            </div>
            <div class="form-group">
              <input id="newepassword" type="password" class="form-control" placeholder="Password">
            </div>
            <div class="col-md-12" style="padding: 0px 15px 0px 10px" >
              <button id="acceptRegister" type="submit" style="width: 100%" class="btn btn-primary btn-lg">Registerieren</button>
            </div>
            <div class="col-md-12" style="padding: 15px 15px 0px 10px" >
              <div id="zurueck" style="width: 100%" class="btn btn-success btn-lg">Zur√ºck</div>
            </div>
          </div>
           <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6"><div id="regwarn" class="alert alert-danger" role="alert"></div></div>
            <div class="col-md-3"></div>
          </div>
      </form>
    </div>
  </div>

    <!-- Chat -->
    <div class="chat-window" style="padding: 25px 25px 25px 25px">
      <ul id="messages" class="list-unstyled" style="overflow-y: auto;"></ul>
      <form id="chat-form" action="" style="margin-top: auto;">
      <div class="form-group row">
        <div class="col-sm-10" style="padding: 0px 0px 0px 15px">
          <input id="m" autocomplete="off" class="form-control form-control-sm" type="text" placeholder="Deine Nachricht...">
        </div>
        <div class="col-sm-2" style="padding: 0px 15px 0px 0px">
          <button class="btn btn-primary btn-sm" style="width: 100%">Send</button>
        </div>
      </div>
      </form>
    </div>
  <!-- Dependencies-->
  <script src="../socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script src="js/three.js"></script>
  <script src="js/PointerLockControls.js"></script>
  <script src="js/TrackballControls.js"></script>

  <!-- Game and Client -->
  <script src="js/game.js"></script>
  <script src="js/client.js"></script>

  </body>
</html>
