<!doctype html>
<html>
  <head>
    <title>ThreeJS Tournament</title>

    <!-- Bootstrap 4 and other css -->
    <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>

  <!-- Body -->
  <body>

      <!-- Loading Progress Bar -->
      <div class="progress">
        <div id="loading-progress" class="progress-bar" role="progressbar" style="width: 25%; margin-bottom: auto;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">Loading: 0%</div>
      </div>

    <!-- Username Layer -->
    <div class="username-layer" id="login">

      <div class="container d-flex align-items-center flex-column justify-content-center h-100" style="">
        <form id="login-form" action="" style="">
          <h1 class="display-1">ThreeJS Tournament</h1>

          <div class="form-group row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
              <input id="username" type="username" class="form-control" id="exampleInputEmail1" placeholder="Username">
            </div>
            <div class="col-md-3"></div>
          </div>

          <div class="form-group row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
              <input id="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="col-md-3"></div>
          </div>

          <div class="form-group row">
            <div class="col-md-3"></div>
            <div class="col-md-3">
              <button type="submit" style="width: 100%" class="btn btn-primary btn-lg">Login</button>
            </div>
            <div class="col-md-3">
              <div style="width: 100%" id="registrieren" class="btn btn-success btn-lg">Registrieren</div>
            </div>
            <div class="col-md-3"></div>
          </div>

          <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6"><div id="warning" class="alert alert-danger" role="alert"></div></div>
            <div class="col-md-3"></div>
          </div>
        </form>
      </div>
    </div>

      <!-- Registration -->
      <div class="username-layer" id="register">
      <div class="container d-flex align-items-center flex-column justify-content-center h-100" style="">

        <form id="register-form">

          <h1 class="display-1">ThreeJS Tournament</h1>

          <div class="form-group row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
              <input id="newemail" type="email" class="form-control"  placeholder="Email">
            </div>
            <div class="col-md-3"></div>
          </div>

          <div class="form-group row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
              <input id="newusername" type="username" class="form-control"  placeholder="Username">
            </div>
            <div class="col-md-3"></div>
          </div>

          <div class="form-group row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
              <input id="newepassword" type="password" class="form-control" placeholder="Password">
            </div>
            <div class="col-md-3"></div>
          </div>

          <div class="form-group row">
            <div class="col-md-3"></div>
            <div class="col-md-3">
              <button id="acceptRegister" type="submit" style="width: 100%" class="btn btn-primary btn-lg">Registrieren</button>
            </div>
            <div class="col-md-3">
              <div id="zurueck" style="width: 100%" class="btn btn-warning btn-lg">Zur√ºck</div>
            </div>
            <div class="col-md-3"></div>
          </div>

          <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6"><div id="regwarn" class="alert alert-danger" role="alert"></div></div>
            <div class="col-md-3"></div>
          </div>

        </form>

      </div>
    </div>

    <!-- Chat -->
    <div class="chat-window" style="padding: 25px 25px 65px 25px">
      <ul id="messages" class="list-unstyled" style="overflow-y: auto; height: 85%"></ul>
      <form id="chat-form" action="" style="margin-top: auto;">
      <div class="form-group row">
        <div class="col-sm-10" style="padding: 0px 0px 0px 15px">
          <input id="m" autocomplete="off" class="form-control form-control-sm" type="text" placeholder="Deine Nachricht...">
        </div>
        <div class="col-sm-2" style="padding: 0px 15px 0px 0px">
          <button class="btn btn-primary btn-sm" style="width: 100%">Send</button>
        </div>
      </div>
      </form>
    </div>

    <!-- Score -->
    <div  id="statistik" class="statistik-window d-flex align-items-center flex-column justify-content-center h-100" style="width: 100%; height: 100%">
      <div style="width: 60%; height: 60%; padding: 25px; background-color: rgba(0,0,0,0.4);">

          <div class="row">

            <!-- Team Blue Column -->
            <div class="col-md-6">

              <h3 class="text-center" style="color: #0099cc; padding-bottom: 20px">Team Blue</h3>
              <div class="row">
                <div class="col-md-4">Name</div>
                <div class="col-md-4">Kill</div>
                <div class="col-md-4">Death</div>
              </div>
              <div id="dataBlue" class="row"></div>

            </div>

            <!-- Team Red Column -->
            <div class="col-md-6">

              <h3 class="text-center" style="color: #dc3545; padding-bottom: 20px">Team Red</h3>
              <div class="row">
                <div class="col-md-4">Name</div>
                <div class="col-md-4">Kill</div>
                <div class="col-md-4">Death</div>
              </div>
              <div id="dataRed" class="row"></div>

            </div>

          </div>

      </div>
    </div>

    <!-- Iframe for Chrome to enable autoplay sound -->
    <iframe src="audio/ut2004_level3.mp3" allow="autoplay" style="display:none" id="iframeAudio"></iframe>

  <!-- Dependencies-->
  <script src="../socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script src="js/three.js"></script>
  <script src="js/cannon.js"></script>
  <script src="js/PointerLockControls.js"></script>
  <script src="js/TrackballControls.js"></script>
  <script src="js/CannonDebugRenderer.js"></script>
  <script src="js/JDLoader.min.js"></script>
  <script src="js/ColladaLoader.js"></script>

  <!-- Game and Client -->
  <script src="js/client.js"></script>
  <script src="js/game.js"></script>

  </body>
</html>
